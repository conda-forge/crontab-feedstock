{% set name = "crontab" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/crontab-{{ version }}.tar.gz
  sha256: 89477e3f93c81365e738d5ee2659509e6373bb2846de13922663e79aa74c6b91

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - crontab
  commands:
    - pip check
  requires:
    - pip


about:
  home: https://github.com/josiahcarlson/parse-crontab
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE
  summary: Parse and use crontab schedules in Python

extra:
  recipe-maintainers:
    - mcs07
    - sanurielf
